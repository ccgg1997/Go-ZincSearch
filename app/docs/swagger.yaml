paths:
  /email:
    post:
      consumes:
      - application/json
      description: Store an email entry (ItÂ´s an example to add a new email value).
      parameters:
      - description: Email parameters
        in: body
        name: emailData
        required: true
        schema:
          $ref: '#/definitions/http.EmailData'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.SuccessResponse'
      summary: Index in zincsearch
      tags:
      - Email
  /query:
    post:
      consumes:
      - application/json
      description: Perform a search based on the given query. Please note that the
        query is a string. Search results
      parameters:
      - description: Search parameters
        in: body
        name: query
        required: true
        schema:
          $ref: '#/definitions/http.QueryParam'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.SearchResult'
      summary: Search text in zincsearch
      tags:
      - Email
  /zinconection:
    get:
      consumes:
      - application/json
      description: Check connectivity with ZincSearch
      produces:
      - application/json
      responses:
        "200":
          description: La conectividad con ZincSearch esta activa, accede por medio
            de las peticiones HTTP de la api de email
          schema:
            type: string
      summary: verify conectivity with ZincSearch
      tags:
      - ZincSearch
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
