basePath: /
definitions:
  http.EmailData:
    properties:
      content:
        type: string
      date:
        type: string
      from:
        type: string
      subject:
        type: string
      to:
        type: string
      xfrom:
        type: string
      xto:
        type: string
    type: object
  http.QueryParam:
    properties:
      query:
        type: string
    type: object
  http.SearchResult:
    properties:
      EmailsEncontrados:
        type: string
    type: object
  http.SuccessResponse:
    properties:
      message:
        type: string
    type: object
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
